					<script>
                    var marqueeContent=new Array();   //滚动新闻
                    marqueeContent[0]='<a href=# target=_blank class="f12red">2014-12-01 &nbsp;王某某&nbsp; 133*1234&nbsp;  兑换100糖币&nbsp; 总额￥8000；</a><br>';
                    marqueeContent[1]='<a href=# target=_blank class="f12red">2014-12-01 &nbsp;张某&nbsp; 133*1444&nbsp;  兑换122糖币&nbsp; 总额￥8340；</a><br>';
                    marqueeContent[2]='<a href=# target=_blank class="f12red">2014-12-01 &nbsp;王 某&nbsp; 133*5634&nbsp;  兑换1000糖币&nbsp; 总额￥10300；</a><br>';
                    marqueeContent[3]='<a href=# target=_blank class="f12red">2014-12-01 &nbsp;孙甜某&nbsp; 133*3334&nbsp;  兑换100糖币&nbsp; 总额￥8000；</a><br>';
                    var marqueeInterval=new Array();  //定义一些常用而且要经常用到的变量
                    var marqueeId=0;
                    var marqueeDelay=2000;
                    var marqueeHeight=24;
                    //接下来的是定义一些要使用到的函数
                    function initMarquee() {
                        var str=marqueeContent[0];
                        document.write('<div id=marqueeBox style="overflow:hidden;height:'+marqueeHeight+'px" onmouseover="clearInterval(marqueeInterval[0])" onmouseout="marqueeInterval[0]=setInterval(\'startMarquee()\',marqueeDelay)"><div>'+str+'</div></div>');
                        marqueeId++;
                        marqueeInterval[0]=setInterval("startMarquee()",marqueeDelay);
                        }
                    function startMarquee() {
                        var str=marqueeContent[marqueeId];
                            marqueeId++;
                        if(marqueeId>=marqueeContent.length) marqueeId=0;
                        if(marqueeBox.childNodes.length==1) {
                            var nextLine=document.createElement('DIV');
                            nextLine.innerHTML=str;
                            marqueeBox.appendChild(nextLine);
                            }
                        else {
                            marqueeBox.childNodes[0].innerHTML=str;
                            marqueeBox.appendChild(marqueeBox.childNodes[0]);
                            marqueeBox.scrollTop=0;
                            }
                        clearInterval(marqueeInterval[1]);
                        marqueeInterval[1]=setInterval("scrollMarquee()",24);
                        }
                    function scrollMarquee() {
                        marqueeBox.scrollTop++;
                        if(marqueeBox.scrollTop%marqueeHeight==(marqueeHeight-1)){
                            clearInterval(marqueeInterval[1]);
                            }
                        }
                    initMarquee();
                    </script>
