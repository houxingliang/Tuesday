<div class="container" style="margin-top:50px;">
    <form class="form-horizontal" style="margin-top:20px; margin-bottom:50px;">
    	<div class="form-group">
            <label for="inputEmail3" class="col-xs-3 laberfontstyle">手机号：</label>
            <div class="col-xs-8">
              <span for="inputPassword3" style="padding-top:10px;" class="col-xs-12 redfontstyle">13531146789</span>
            </div>
      </div>
      <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 laberfontstyle">真实姓名：</label>

      </div>
      <div class="form-group">

        <div class="col-xs-8">
          <input type="text" class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">银行卡号：</label>
        <div class="col-xs-8">
          <input class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        </div>
      </div>
      <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 laberfontstyle"></label>
            <div class="col-xs-8">

            </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">再次输入银行卡号：</label>
        <div class="col-xs-8">
          <input class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">银行名称：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">开户银行：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">持卡人姓名：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">所在城市：</label>
        <div class="col-xs-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-3 laberfontstyle">QQ：</label>
        <div class="col-xs-8">
          <input class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-xs-1 laberfontstyle"></label>
        <div class="col-xs-11">
            <label>
              <input type="checkbox">

            </label>
        </div>
      </div>
      <div class="form-group">
            <label for="inputEmail3" class="col-xs-1 laberfontstyle"></label>
            <div class="col-xs-10">
              <span for="inputPassword3" class="col-xs-12 redfontstyle">*提交实名认证后,需要管理员审核,管理员会在1个工作日内进行审核,如果有问题请联系客服或拨打电话400-997-8086.</span>
            </div>
      </div>
